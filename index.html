<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/src/HomePage.js"></script>
    <script src="/assets/src/Window.js"></script>
    <script src="/assets/src/Utils.js"></script>
    <script src="/assets/src/ConvertUtils.js"></script>
    <link rel="stylesheet" href="/assets/styles/HomePage.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico"/>
    <title>Convert</title>
</head>
<body>
    <script>
        window.onload = function() {
            initHomePage()
        }
    </script>

    <div class="headerContainer">
        <h2 class="upperHeader">SonyTV</h2>
        <h1 class="lowerHeader">Convert My Files</h1>
    </div>
    <div class="description">
        <p>Convert My Files is a free, open source, bloatless solution to converting files online.</p>
        <p>Simply select your files, and then select the format you wish to convert to.</p>
        <p>This tool is currently in the beta phase of production.</p>
    </div>
    <div class="window" id="taskbar">
        <button id="startButton">
            <img src="/assets/images/startButton.png" alt="start button icon">
            <p>Start</p>
        </button>
        <p class="copyright"></p>
    </div>
    <canvas id="converterCanvas"></canvas>
